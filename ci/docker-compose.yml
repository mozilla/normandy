version: "3"

services:
  db:
    image: postgres:13.2
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 1s
      timeout: 3s
      retries: 30

  web:
    build:
      context: ..
      dockerfile: ./Dockerfile.development
    image: normandy:web
    depends_on:
      - db
    ports:
      - 8000:8000
    environment:
      - CI
      - DJANGO_CONFIGURATION=Development
      - DATABASE_URL=postgres://postgres@db/postgres
      - ARTIFACTS_PATH=/artifacts
    volumes:
      - ..:/app
