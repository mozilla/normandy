version: '3'

services:
  db:
    image: postgres:9.4
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 1s
      timeout: 3s
      retries: 30

  testing:
    build:
      context: ..
      dockerfile: Dockerfile
    image: normandy:testing
    # depends_on:
    #   - db
    environment:
      - DJANGO_CONFIGURATION=Test
      - DATABASE_URL=postgres://postgres@db/postgres
    ports:
      - 9876:9876
    # Temporary
    # volumes:
    #   - $PWD:/app
    command: start

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    image: normandy:web
    depends_on:
      - db
    ports:
      - 8000:8000
    environment:
      - DJANGO_CONFIGURATION=ProductionInsecure
      - DATABASE_URL=postgres://postgres@db/postgres
    # Temporary
    # volumes:
    #   - $PWD:/app
    command: start

