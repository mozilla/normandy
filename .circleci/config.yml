version: 2
jobs:
  build:
    docker:
      # base image
      - image: ubuntu:16.04

    working_directory: /

    steps:
      - run:
          name: Install essential packages
          command: |
            apt-get update
            apt-get install -y ca-certificates curl build-essential make git

      - checkout:
          path: /normandy

      - run:
          name: Make __version__
          working_directory: /normandy/recipe-server
          command: |
            # store version info in app directory, for Docker to pick up
            mkdir -p __version__
            git rev-parse HEAD > __version__/commit
            git describe --tags --exact-match > __version__/tag || true # may fail if not on a tag
            date '+%s' > __version__/build_time

      # FIXME: should use an image w/ docker and docker-compose installed by default
      - run:
          name: Install Docker
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.13.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose

      - setup_remote_docker

      - run:
          name: Build Docker images
          working_directory: /normandy/compose
          command: |
            docker info
            docker-compose build normandy

      - run:
          name: Run lints
          working_directory: /normandy/compose
          command: docker-compose run normandy ./bin/ci/lint

      - run:
          name: Run tests
          working_directory: /normandy/compose
          command: docker-compose run normandy ./bin/ci/test

      - run:
          name: Push to Dockerhub
          working_directory: /normandy/recipe-server
          command: /normandy/recipe-server/bin/ci/deploy
