version: 2
jobs:
  build:
    docker:
      # base image
      - image: ubuntu:16.04

    working_directory: /

    steps:
      - run:
          name: Install essential packages
          command: |
            apt-get update
            apt-get install -y ca-certificates curl build-essential make git

      - checkout:
          path: /normandy

      # FIXME: should use an image w/ docker installed by default
      - run:
          name: Install Docker
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.13.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose

      - setup_remote_docker

      - run:
          name: Build Docker images
          working_directory: /normandy
          command: |
            docker info
            /normandy/recipe-server/bin/ci/dependencies

      - run:
          name: Run lints
          working_directory: /normandy
          command: /normandy/recipe-server/bin/ci/lint

      - run:
          name: Run tests
          working_directory: /normandy
          command: /normandy/recipe-server/bin/ci/test

      - run:
          name: Push to Dockerhub
          working_directory: /normandy
          command: /normandy/recipe-server/bin/ci/deploy
