machine:
  pre:
    # Install CircleCI's fork for Docker 1.10.0
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - postgresql
    - docker

dependencies:
  pre:
    - docker info
  override:
    - ./bin/ci/runner.sh dependencies

test:
  pre:
    - chmod -R 777 $CIRCLE_TEST_REPORTS
  override:
    - ./bin/ci/runner.sh test
  post:
    - ./bin/ci/runner.sh test-post

deployment:
  latest:
    branch: master
    commands:
      - ./bin/ci/runner.sh deploy latest

  tags:
    # push all tags
    tag: /.*/
    commands:
      - ./bin/ci/runner.sh deploy "$CIRCLE_TAG"
