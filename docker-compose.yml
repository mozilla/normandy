version: "3"

services:
  app:
    build:
      context: ./
      dockerfile: ./Dockerfile.development
    command: bash -c "/app/bin/wait-for-it.sh db:5432 -- ./bin/runsslserver.sh 0:8000"
    links:
      - db
    networks:
      - public_nw
      - private_nw
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules/
      - ssl_volume:/app/etc/ssl/
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db/normandy
      - DJANGO_ALLOWED_HOSTS=*
    ports:
      - "8000:8000"
 
  db:
    restart: always
    image: postgres:13.2
    volumes:
      - db_volume:/var/lib/postgresql
    environment:
      POSTGRES_DB: normandy
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    networks:
      - private_nw

  test:
    build:
      context: ./
      dockerfile: ./Dockerfile.development
    depends_on:
      - app
    networks:
      - private_nw
    volumes:
      - .:/app

volumes:
  db_volume:
  node_modules_volume:
  ssl_volume:

networks:
  private_nw:
    internal: true
  public_nw:
